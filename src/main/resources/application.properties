spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create-drop
loggin.level.org.hibernate.SQL=debug

--warning-mode=all

spring.jackson.time-zone=Europe/Madrid
spring.jackson.locale=es_ES
# 'spring.servlet.multipart.max-file-size' sirve para definir el tamaño máximo del archivo que vamos a subir.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB